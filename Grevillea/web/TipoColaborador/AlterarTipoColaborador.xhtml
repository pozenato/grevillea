<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  

    <body>

        <ui:composition template="./../homeAdmin.xhtml">

            <ui:define name="title">Alterar Tipo Colaborador</ui:define>

            <ui:define name="content">

                <h4 class="title ui-widget-header ui-corner-all">Alterar Tipo Colaborador</h4>
                <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="3" class="tamanho995">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Descrição Tipo: " for="descricao"/>
                                <p:inputText id="descricao" value="#{tipoColaboradorManagedBean.tipoColaborador.descricao}" required="true"
                                             requiredMessage="Preenchimento Obrigatório" style="width: 400px;"/>
                                <p:message for="descricao"/>
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Valor : " for="valor" style="width: 108px;"/>
                                <p:inputText id="valor" value="#{tipoColaboradorManagedBean.tipoColaborador.valor}" required="true"
                                             requiredMessage="Preenchimento Obrigatório" style="width: 400px;">
                                    <f:convertNumber pattern="#,##0.00"></f:convertNumber>
                                    <p:ajax update="valor" process="valor" event="change" />                                 
                                </p:inputText>
                                <p:message for="valor"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:outputText value=" "/>
                        </h:panelGrid>
                    </h:panelGrid>
                    <div id="footerForm" class="title ui-widget-header ui-corner-all">
                        <h:commandButton style="margin-left: 10px;" styleClass="btn btn-success" action="#{tipoColaboradorManagedBean.Alterar}" value="Salvar" id="alterar"/>
                        <h:commandButton style="margin-right: 10px; float: right" styleClass="btn" action="#{tipoColaboradorManagedBean.listar}" value="Cancelar" id="cancelar" immediate="true"/>                        
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
