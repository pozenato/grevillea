<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">  

    <body>

        <ui:composition template="./../homeAdmin.xhtml">

            <ui:define name="title">Alterar Colaborador</ui:define>

            <ui:define name="content">

                <h4 class="title ui-widget-header ui-corner-all">Alterar Colaborador</h4>
                <h:form>
                    <p:messages id="messages" autoUpdate="true" closable="true"/>
                    <h:panelGrid columns="3" class="tamanho995">
                        <h:panelGrid columns="1">
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Nome: " for="nome" style="width: 80px"/>
                                <p:inputText id="nome" value="#{colaboradorManagedBean.colaborador.nome}" readonly="true"
                                             style="width: 400px;"/>
                                <p:message for="nome"/>                                
                            </h:panelGrid>

                            <h:panelGrid columns="3">
                                <h:outputLabel value="Tipo: " for="tipo" style="width: 80px"/>
                                <p:inputText id="tipo" value="#{colaboradorManagedBean.colaborador.tipo.descricao}" readonly="true"
                                             style="width: 400px;"/>
                                <p:message for="tipo"/>                                
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputLabel value="Status:" for="status" style="width: 80px"/>
                                <p:selectBooleanCheckbox  id="idstatus" value="#{colaboradorManagedBean.colaborador.status}"/>                            
                            </h:panelGrid>     
                        </h:panelGrid>
                        <h:panelGrid columns="3">
                            <h:outputText value=" "/>
                        </h:panelGrid>        

                    </h:panelGrid>
                    <div id="footerForm" class="title ui-widget-header ui-corner-all">
                        <h:commandButton style="margin-left: 10px;" styleClass="btn btn-success" action="#{colaboradorManagedBean.Alterar}" value="Salvar" id="confirmar"/>
                        <h:commandButton style="margin-right: 10px; float: right" styleClass="btn" action="#{colaboradorManagedBean.listar}" value="Cancelar" id="cancelar" immediate="true"/>                        
                    </div>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
